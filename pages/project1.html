<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Scroll Grid</title>
  
  <!-- === Embedded CSS === -->
  <style>
    /* === Container Grid Setup === */
    .container {
      display: grid;
      max-width: 1300px;
      width: 100%;
      grid-template-columns: 1fr 1fr;
      grid-auto-rows: minmax(100px, auto);
      grid-gap: 2rem;
      grid-template-areas:
          "header header"
          "content-1 content-1"
          "content-2 content-3"
          "footer footer";
    }

    /* === Item Base Styles === */
    .item {
      background-image: linear-gradient(130deg, #6C52D9 0%, #1EAAFC 85%, #3EDFD7 100%);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2), 0 6px 6px rgba(0,0,0,0.2);
      color: white;
      border-radius: 4px;
      border: 6px solid #171717;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
      transition: all 0.3s ease-in-out;
    }

    /* === Individual Areas === */
    .header {
      grid-area: header;
      min-height: 80px;
      padding: 200px;
      margin: 5px;
      background-image: linear-gradient(160deg, #6C52D9 0%, #9B8AE6 127%);
    }

    .content-1 {
      grid-area: content-1;
      min-height: 100px;
      padding: 420px;
      margin: 5px;
    }

    .content-2 {
      grid-area: content-2;
      min-height: 100px;
      padding: 120px;
      margin: 5px;
    }

    .content-3 {
      grid-area: content-3;
      min-height: 180px;
      padding: 20px;
      margin: 5px;
    }

    .content-4, .content-5, .content-6 {
      min-height: 150px;
      margin: 5px;
      padding: 60px;
    }

    .footer {
      grid-area: footer;
      min-height: 150px;
      padding: 120px;
      margin: 5px;
      background-image: linear-gradient(160deg, #6C52D9 0%, #9B8AE6 127%);
    }

    /* === Page Style === */
    body {
      background-color: #3b404e;
      display: flex;
      justify-content: center;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    /* === Scroll Animations === */
    .animate-on-scroll {
      opacity: 0;
      transform: translateY(50px);
      transition: all 0.3s ease-in-out;
    }

    .animate-on-scroll.in-view {
      opacity: 1;
      transform: translateY(0);
    }

    .content-1.animate-on-scroll { transform: translateX(-80px); }
    .content-2.animate-on-scroll { transform: translateX(-80px); }
    .content-3.animate-on-scroll { transform: translateX(80px); }
    .footer.animate-on-scroll   { transform: translateY(50px); }

    .content-1.in-view,
    .content-2.in-view,
    .content-3.in-view,
    .footer.in-view {
      transform: translate(0, 0);
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="item header animate-on-scroll">Header</div>
    <div class="item content-1 animate-on-scroll">Content 1</div>
    <div class="item content-2 animate-on-scroll">Content 2</div>
    <div class="item content-3 animate-on-scroll">Content 3</div>
    <div class="item content-4 animate-on-scroll">Rotate In</div>
    <div class="item content-5 animate-on-scroll">Zoom In</div>
    <div class="item content-6 animate-on-scroll">Flip In</div>
    <div class="item footer animate-on-scroll">Footer</div>
  </div>

  <!-- === Embedded JS === -->
  <script>
    const scrollElements = document.querySelectorAll(".animate-on-scroll");

    const elementInView = (el, offset = 100) => {
      const elementTop = el.getBoundingClientRect().top;
      return elementTop <= (window.innerHeight || document.documentElement.clientHeight) - offset;
    };

    const displayScrollElement = (element) => {
      element.classList.add("in-view");
    };

    const hideScrollElement = (element) => {
      element.classList.remove("in-view");
    };

    const handleScrollAnimation = () => {
      scrollElements.forEach((el) => {
        if (elementInView(el)) {
          displayScrollElement(el);
        } else {
          hideScrollElement(el);
        }
      });
    };

    window.addEventListener("scroll", () => {
      handleScrollAnimation();
    });

    // Initial trigger
    handleScrollAnimation();
  </script>
</body>
</html>
